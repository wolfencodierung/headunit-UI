<!DOCTYPE html>
<html lang="en">
<head>
    <title>Music Player</title>
    <link rel="stylesheet" href="css/aplayer.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div id="control-wrapper">
            <div id="artwork"><img src="/img/artwork-sample.jpg "></div>
            <div id="music-data">
                
            </div>
            <div id="controls">
                <div id="song-name">Learning to fly</div>
                <div id="artist">Tom Petty</div>
                <div id="progress-bar">
                    <img class="wavesample" src="/img/wavesample.png" alt="">
                </div>
                <div id="control-buttons">
                    <div id="previous-button" title="Previous"><i class="fa fa-fast-backward nav-button"></i></div>
                    <div id="play-button" title="Play"><i class="fa fa-play nav-button"></i></div>
                    <div id="pause-button" title="Pause"><i class="fa fa-pause nav-button"></i></div>
                    <div id="stop-button" title="Stop"><i class="fa fa-stop nav-button"></i></div>
                    <div id="next-button" title="Next"><i class="fa fa-fast-forward nav-button"></i></div>
                </div>
                
            </div>
            <div id="volume">
                <div id="shuffle-button" title="Shuffle Off"><i class="fa fa-random nav-button"></i></div>
                <div id="repeat-button" title="Repeat Off"><i class="fas fa-sync-alt nav-button"></i></div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
